name: momas_pay
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev



environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.1.0
  lottie: ^3.1.2
  sks_ticket_view: ^1.0.0
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  http: ^1.2.1
  shared_preferences: ^2.2.3
  local_auth: ^2.2.0
  shimmer: ^3.0.0
  url_launcher: ^6.3.0
  webview_flutter: ^4.8.0
  jiffy: ^6.3.1
  screenshot: ^3.0.0
  share_plus: ^10.0.1
  icons_launcher:
  fl_chart: ^0.68.0
  carousel_slider:
  flutter_native_contact_picker: ^0.0.7


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0

icons_launcher:
  image_path: "assets/logo-color.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/

  fonts:

    # Precious Sans
    - family: Effra
      fonts:
        - asset: assets/fonts/Effra-Bold.ttf
          weight: 700
        - asset: assets/fonts/Effra-Medium.ttf
          weight: 500
        - asset: assets/fonts/Effra-Regular.ttf
          weight: 200
        - asset: assets/fonts/Effra_Light.ttf
          weight: 100
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
